<div class="header" xmlns:th="http://www.thymeleaf.org">
    <div class="header-left">
        <div class="logo">
            <a href="index">
                <h6>重庆交通大学</h6>
                <h1><span>信息科学与工程学院</span></h1>
            </a>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="header-right">
        <div class="top-menu ">
            <ul>
                <li><a href="/index">首页</a></li> |
                <li th:if="${session.teacher}!=null"><a href="/teacher.html" th:text="${session.teacher.name}+'：咨询指导'">咨询指导</a> |</li>
                <li th:if="${session.admin}!=null"><a href="/admin.html" >管理员：咨询指导</a> |</li>
                <li th:if="${session.student}!=null"><a href="/student.html" th:text="${session.student.name}+'：咨询指导'">咨询指导</a> |</li>
<!--学生非咨询指导主页-->
                <li th:if="${session.student}!=null"><a href="/stuhome" th:text="就业创业管理">咨询指导</a> |</li>

<!--                没有登陆显示登陆界面-->
                <li th:if="${session.student}==null and ${session.teacher}==null and ${session.admin}==null"><a href="login"  class="btn1">咨询指导请登陆</a></li>
<!--已有登陆则显示退出登录-->
                <li th:if="${session.student}!=null or ${session.teacher}!=null or ${session.admin}!=null"><a href="/logout"  class="btn1">退出登录</a></li>


                <!-- Single button -->
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                        创业交流 <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="/entrepInfoPage">创业资讯</a></li>
                        <li><a href="/entrepPolicyPage">创业政策</a></li>
                        <li><a href="/projectlist">寻找项目</a></li>
                        <li role="separator" class="divider"></li>
                        <li th:class="${session.teacher}!=null or ${session.admin}!=null ? 'disabled' : ''"><a href="/publishProject.html">招募伙伴</a></li>
                    </ul>
                </div>
            </ul>
        </div>
        <!---pop-up-box---->
        <link href="css/popuo-box.css" rel="stylesheet" type="text/css" media="all" />
        <script src="js/jquery.magnific-popup.js" type="text/javascript"></script>
        <!---//pop-up-box---->

        <script>
            $(document).ready(function () {
                $('.popup-with-zoom-anim').magnificPopup({
                    type: 'inline',
                    fixedContentPos: false,
                    fixedBgPos: true,
                    overflowY: 'auto',
                    closeBtnInside: true,
                    preloader: false,
                    midClick: true,
                    removalDelay: 300,
                    mainClass: 'my-mfp-zoom-in'
                });

            });
        </script>
        <div class="clearfix"></div>
    </div>
    <div class="clearfix"></div>
    <div style="height: 3px;background-color: black;width: 100%;"></div>
    <br>
</div>
