<!--suppress ThymeleafVariablesResolveInspection -->
<div class="overflow-auto p-5  " xmlns:th="http://www.thymeleaf.org">
    <div class="p-3 rgba-white-strong border">
<!--        table的style设置是为了td的内容能截断    https://blog.csdn.net/tuntun1120/article/details/72903387-->
        <table class="table table-bordered table-hover" style="table-layout: fixed">

            <thead>
            <tr>
                <th scope="col">原文链接</th>

                <th scope="col">公司名称</th>
                <th scope="col">宣讲地址</th>
                <th scope="col">宣讲时间</th>
                <th scope="col">发布时间</th>
                <th scope="col">消息性质</th>
                <th scope="col">标题</th>
                <th scope="col">单位网址</th>
                <th scope="col">工作地点</th>
                <th scope="col">学历要求</th>
                <th scope="col">岗位名称</th>
                <th scope="col">专业需求</th>
                <th scope="col">薪资</th>
            </tr>
            </thead>

            <tbody class="text-nowrap">
            <tr th:each="recruitment:${recruitmentList}">
                <td><a class="green-text" th:href="${recruitment[2]}" target="_blank">查看原文</a></td>

                <td th:text="${recruitment[4]}" th:data-content="${recruitment[4]}"  class="text-truncate hoverPrompt" >公司名称</td>
                <td th:text="${recruitment[5]}"  th:data-content="${recruitment[5]}"  class="text-truncate hoverPrompt" >宣讲地址</td>
                <td th:text="${recruitment[6]}"  th:data-content="${recruitment[6]}"  class="text-truncate hoverPrompt" >宣讲时间</td>
                <td th:text="${recruitment[7]}"  th:data-content="${recruitment[7]}"  class="text-truncate hoverPrompt" >发布时间</td>
                <td th:text="${recruitment[8]}"  th:data-content="${recruitment[8]}"  class="text-truncate hoverPrompt" >消息性质</td>
                <td th:text="${recruitment[10]}"  th:data-content="${recruitment[10]}"  class="text-truncate hoverPrompt" >标题</td>
                <td th:text="${recruitment[11]}"  th:data-content="${recruitment[11]}"  class="text-truncate hoverPrompt" >单位网址</td>
                <td th:text="${recruitment[12]}"  th:data-content="${recruitment[12]}"  class="text-truncate hoverPrompt" >工作地点</td>
                <td th:text="${recruitment[13]}"  th:data-content="${recruitment[13]}"  class="text-truncate hoverPrompt" >学历要求</td>
                <td th:text="${recruitment[15]}"  th:data-content="${recruitment[15]}"  class="text-truncate hoverPrompt" >岗位名称</td>
                <td th:text="${recruitment[16]}"  th:data-content="${recruitment[16]}"  class="text-truncate hoverPrompt" >专业需求</td>
                <td th:text="${recruitment[17]}"  th:data-content="${recruitment[17]}"  class="text-truncate hoverPrompt" >薪资</td>
            </tr>
            </tbody>

        </table>

    </div>
</div>
