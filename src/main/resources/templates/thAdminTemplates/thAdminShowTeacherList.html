<div class="col-9 p-2" xmlns:th="http://www.thymeleaf.org">
    <table class="table table-hover table-bordered" >
        <thead>
        <tr>
            <th scope="col">指导老师姓名</th>
            <th scope="col">指导老师编号</th>
            <th scope="col">操作</th>
            <th scope="col">Handle</th>
        </tr>
        </thead>
        <tbody th:each="teacher:${allTeacher}">
        <tr>
            <th scope="row" th:text="${teacher.name}">王佳伟</th>
            <td th:text="${teacher.tid}">00438</td>
            <td class=""><a class=" btn-outline-blue btn pt-1 pb-1"
                            onclick="loginAsTeacher(this)" th:attr="tid=${teacher.tid}">以该教师身份登陆</a>
            </td>
            <td>@mdo</td>
        </tr>

        </tbody>

    </table>
    <nav aria-label="Page navigation example">

                <a class="page-link" tabindex="-1">Previous</a>

            </li>
        </ul>
    </nav>
</div>

<form action="/loginAsTeacher" method="post" id="FormLogin">
    <input name="tid" id="FormTid">
</form>
<script>
    function loginAsTeacher(obj) {
        document.getElementById("FormTid").value=obj.getAttribute("tid");
        document.getElementById("FormLogin").submit();
    }
</script>
