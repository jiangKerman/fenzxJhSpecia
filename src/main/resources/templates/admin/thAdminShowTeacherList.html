<form action="/loginAsTeacher" method="post" id="FormLogin" style="display: none">
    <input name="tid" id="FormTid">
</form>
<script>
    function loginAsTeacher(obj) {
        document.getElementById("FormTid").value = obj.getAttribute("tid");
        document.getElementById("FormLogin").submit();
    }
</script>
